<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="tic-tac-toe-game">
        <div class="game">
          <div>
            <button id="js-btn" class="game-items">0</button>
          </div>
          <div>
            <button id="js-btn" class="game-items">1</button>
          </div>
          <div>
            <button id="js-btn" class="game-items">2</button>
          </div>
          <div>
            <button id="js-btn" class="game-items">3</button>
          </div>
          <div>
            <button id="js-btn" class="game-items">4</button>
          </div>
          <div>
            <button id="js-btn" class="game-items">5</button>
          </div>
          <div>
            <button id="js-btn" class="game-items">6</button>
          </div>
          <div>
            <button id="js-btn" class="game-items">7</button>
          </div>
          <div>
            <button id="js-btn" class="game-items">8</button>
          </div>
        </div>
      </div>

      <div class="btn">
        <p id="js-winner"></p>
        <button class="btn-style" id="js-button">Start New Game</button>
      </div>
    </main>
  </body>
</html>
